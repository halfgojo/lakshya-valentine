<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #ff6b9d 0%, #ffb3c6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            width: 300px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input:focus {
            outline: none;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: #ff4d94;
            color: #fff;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.4);
        }

        button:hover {
            background: #ff3380;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 77, 148, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter Your Name for a Special Valentine Message ðŸ’–</h1>
        <input type="text" id="nameInput" placeholder="Your name..." autocomplete="off">
        <button onclick="submitName()">Submit</button>
    </div>

    <script>
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitName();
        });

        function submitName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                window.location.href = 'valentine.html?name=' + encodeURIComponent(name);
            } else {
                document.getElementById('nameInput').style.boxShadow = '0 0 10px red';
                setTimeout(() => {
                    document.getElementById('nameInput').style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
                }, 500);
            }
        }
    </script>
</body>

</html>
